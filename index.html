<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <section class="main-container">
        <h1>Naval Battle</h1>
        <p>(purposely made difficult)</p>
        <table class="game-container">
            <script lang="Javascript">
                for (let i = 0; i < 5; i++) {
                    document.write("<tr>")
                    for (let j = 0; j < 8; j++) {
                            document.write(`<td onclick='handleClick(${i}, ${j})'><img class='tile' id='ship${i}${j}' src='./assets/tile.jpg'></td>`);   
                    }
                }
            </script>
        </table>
        <div id="alert" class="count-msg" style="margin-top: 1rem;"></div>
        <div class="score-box">
            <div id="score" style="font-size: 3rem;">Score: 0</div>
            <div id="lives" style="font-size: 3rem;">Lives: 15</div>
        </div>
        <button class="btn-reset" onclick="location.reload()">Reset</button>
    </section>
    <script src="./app.js"></script>
</body>
</html>
