<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="radio-boxes">
        <img class="logo" src="./assets/battleship-logo.png" alt="Battleship-logo">
        <h4>How many lives do you wish to start with?</h4>
        <div>
            <input type="radio" id="rad" name="drone" value="3"/>
            <label for="huey">3 lives</label>
        </div>
        <div>
            <input type="radio" id="rad" name="drone" value="5"/>
            <label for="huey">5 lives</label>
        </div>
        <div>
            <input type="radio" id="rad" name="drone" value="7"/>
            <label for="huey">7 lives</label>
        </div>
        <div>
            <button type="submit" style="font-size: 1.3rem;" onclick="handleRadio()" class="btn">Start Game</button>
        </div>
    </div>
    <section class="main-container">
        <h1>Battleship</h1>
        <p>(purposely made difficult)</p>
        <table class="game-container">
            <script lang="Javascript">
                for (let i = 0; i < 8; i++) {
                    document.write("<tr>")
                    for (let j = 0; j < 12; j++) {
                            document.write(`<td onclick='handleClick(${i}, ${j})'><img class='tile' id='ship${i}${j}' src='./assets/tile.jpg'></td>`);   
                    }
                }
            </script>
        </table>
        <div class="select-container">
            <label for="atk-type">Choose an attack:</label>
            <select name="attacks" id="atk-type" class="select-options" onchange="watchAttackSelector()">
                <option value="">--Please choose an option--</option>
                <option value="basic-attack">Basic Attack (unlimited)</option>
                <option value="bomb">Bomb</option>
                <option value="atomic-bomb">Atomic Bomb</option>
            </select>
        </div>
        <div id="alert" class="count-msg" style="margin-top: 5px;"></div>
        <div class="check-notif">
            <div>
                <input type="checkbox" id="chk-notifs"/>
                <label for="scales">Stop messages?</label>    
            </div>
        </div>
        <div class="score-box">
            <div id="score" style="font-size: 2rem;">Score: 0</div>
            <div id="lives" style="font-size: 2rem;"></div>
            <div>
                <button class="btn" onclick="location.reload()">Reset</button>
            </div> 
        </div>
        
    </section>
    <script src="./app.js"></script>
</body>
</html>
